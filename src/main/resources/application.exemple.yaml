spring:
  application:
    name: "orange-app-api"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/your_db
    username: your_user
    password: your_password
  jpa:
    hibernate:
      ddl-auto: none
      show-sql: false
  security:
      oauth2:
        client:
          registration:
            google:
              client-id: YOUR_ID
              client-secret: YOUR_SECRET
api:
  security:
    token:
      secret: your_secret
      
